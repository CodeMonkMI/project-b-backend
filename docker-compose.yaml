version: "3.8"
services:
  db:
    container_name: database_server
    image: postgres:13
    restart: on-failure
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "auth"]
      interval: 30s
      timeout: 30s
      retries: 3
    networks:
      - my_network

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: on-failure
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
      - "5051:443"
    depends_on:
      - db
    networks:
      - my_network

  api-gateway:
    container_name: api-gateway
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    ports:
      - 8081:8081
    environment:
      - PORT=8081
      - SERVICE_NAME='Api gateway'
    volumes:
      - ./api-gateway:/app
    networks:
      - my_network

  request:
    container_name: donation-request
    build:
      context: ./services/request
      dockerfile: Dockerfile
    ports:
      - 5001:5001
    environment:
      - SERVICE_NAME=Donation Request Service
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/donation_request_db?schema=public
      - PORT=5001
    volumes:
      - ./services/request:/app
    depends_on:
      - db
    networks:
      - my_network
    command: sh -c "npx prisma migrate dev && yarn dev"

  auth:
    container_name: auth
    build:
      context: ./services/auth
      dockerfile: Dockerfile
    ports:
      - 5005:5005
    environment:
      - SERVICE_NAME=Donation Request Service
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/auth_db?schema=public
      - PORT=5005
      - JWT_SECRET=my-secret
    volumes:
      - ./services/auth:/app
    depends_on:
      - db
    networks:
      - my_network
    command: sh -c "npx prisma migrate dev && yarn dev"
    platform: linux/amd64

  history:
    container_name: donation-history
    build:
      context: ./services/history
      dockerfile: Dockerfile
    ports:
      - 5002:5002
    environment:
      - PORT=5002
      - SERVICE_NAME=Donation History Service
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/donation_history_db?schema=public
    volumes:
      - ./services/history:/app
    depends_on:
      - db
    networks:
      - my_network
    command: sh -c "npx prisma migrate dev && yarn dev"
volumes:
  postgres:

networks:
  my_network:
    driver: bridge
